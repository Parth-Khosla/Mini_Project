<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
</head>
<body>
    <h1>Create Table</h1>
    <form action="/create_table" method="post">
        <label for="table_name">Table Name:</label>
        <input type="text" id="table_name" name="table_name" placeholder="Enter table name">
        <br>
        <label for="columns_data">Columns (Format: column1:data_type,column2:data_type):</label>
        <input type="text" id="columns_data" name="columns_data" placeholder="Enter column data">
        <br>
        <button type="submit">Create Table</button>
    </form>
</body>
</html>
