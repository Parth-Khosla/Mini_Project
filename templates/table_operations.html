<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Operations</title>
</head>
<body>
    <h1>Table Operations</h1>
    <form method="POST">
        <label for="selected_database">Select Database:</label>
        <select name="selected_database" id="selected_database">
            {% for database in databases %}
                <option value="{{ database }}">{{ database }}</option>
            {% endfor %}
        </select>

        <label for="selected_table">Select Table:</label>
        <select name="selected_table" id="selected_table">
            {% for table in tables %}
                <option value="{{ table }}">{{ table }}</option>
            {% endfor %}
        </select>
        <button type="submit">Select</button>
    </form>

    <h2>Tables in Selected Database:</h2>
    <ul>
        {% if tables %}
            {% for table in tables %}
                <li>{{ table }}</li>
            {% endfor %}
        {% else %}
            <li>No tables found.</li>
        {% endif %}
    </ul>

    <ul>
        <li><a href="/create_table">Create Table</a></li>
        <li><a href="/drop_table">Drop Table</a></li>
        <li><a href="/show_tables">Show Tables</a></li>
        <li><a href="/insert_into_table">Insert Into Table</a></li>
        <li><a href="/edit_table_value">Edit Table Value</a></li>
        <li><a href="/delete_from_table">Delete From Table</a></li>
    </ul>
</body>
</html>
