<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-bottom: 10px;
}

button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

button[type="submit"]:focus {
    outline: none;
}
</style>
    <title>Database Operations</title>
</head>
<body>
    <h1>Perform Database Operations</h1>
    
    <form action="/create_database" method="post">
        <label for="create_database">Create Database:</label>
        <input type="text" id="create_database" name="database_name" placeholder="Enter database name">
        <button type="submit">Create</button>
    </form>

    <form action="/use_database" method="post">
        <label for="use_database">Use Database:</label>
        <input type="text" id="use_database" name="database_name" placeholder="Enter database name">
        <button type="submit">Use</button>
    </form>

    <form action="/fetch_databases">
        <button type="submit">Fetch Databases</button>
    </form>

    <form action="/show_active_database">
        <button type="submit">Show Active Database</button>
    </form>

<button onclick="window.location.href='/table_operations'">Go to Table Operations</button>

</body>
</html>
