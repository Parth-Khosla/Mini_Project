<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL Database Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        form {
            display: inline;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the MySQL Database Management Application</h1>
        <p>This application allows you to perform various operations on MySQL databases and tables.</p>

        <h2>Navigation</h2>
        <ul>
            <li>
                <form action="/create_database" method="POST">
                    <input type="text" name="database_name" placeholder="Enter database name">
                    <button type="submit">Create Database</button>
                </form>
                
            </li>
            <li>
                <form action="/use_database" method="POST">
                    <input type="hidden" name="database_name" value="testing">
                    <button type="submit">Use Database</button>
                </form>
            </li>
            <li><a href="/show_active_database">Show Active Database</a></li>
            <li><a href="/fetch_databases">Fetch Available Databases</a></li>
            <li><a href="/table_operations">Table Operations</a></li>
        </ul>
    </div>
</body>
</html>
