<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Active Database</title>
</head>
<body>
    <h1>Active Database</h1>
    {% if active_db %}
        <p>Active database: {{ active_db }}</p>
    {% else %}
        <p>No active database found.</p>
    {% endif %}
</body>
</html>
