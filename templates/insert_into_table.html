<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Into Table</title>
</head>
<body>
    <h1>Insert Into Table</h1>
    <form action="/insert_into_table" method="post">
        <label for="table_name">Table Name:</label>
        <input type="text" id="table_name" name="table_name" placeholder="Enter table name">
        <br>
        <label for="values">Values (Format: value1,value2,value3):</label>
        <input type="text" id="values" name="values" placeholder="Enter values">
        <br>
        <button type="submit">Insert Into Table</button>
    </form>
</body>
</html>
