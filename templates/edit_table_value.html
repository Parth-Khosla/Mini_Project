<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Table Value</title>
</head>
<body>
    <h1>Edit Table Value</h1>
    <form action="/edit_table_value" method="post">
        <label for="table_name">Table Name:</label>
        <input type="text" id="table_name" name="table_name" placeholder="Enter table name">
        <br>
        <label for="column_name">Column Name:</label>
        <input type="text" id="column_name" name="column_name" placeholder="Enter column name">
        <br>
        <label for="new_value">New Value:</label>
        <input type="text" id="new_value" name="new_value" placeholder="Enter new value">
        <br>
        <label for="condition">Condition:</label>
        <input type="text" id="condition" name="condition" placeholder="Enter condition">
        <br>
        <button type="submit">Edit Table Value</button>
    </form>
</body>
</html>
