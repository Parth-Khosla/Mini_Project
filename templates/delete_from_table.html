<!DOCTYPE html>

<head>

    <title>Delete From Table</title>
</head>
<body>
    <h1>Delete From Table</h1>
    <form action="/delete_from_table" method="post">

        <input type="text" id="table_name" name="table_name" placeholder="Enter table name">
